<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X_UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
 <!--bootstrap css link-->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

 <!--google font link-->
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:ital@1&display=swap" rel="stylesheet">


 <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <div class="container-fluid">
        <!--Page header-->
        <header class="title-header container-fluid">
            <h1 id="page-title">Weather Dashboard</h1>
        </header>

        <div class="row">
            <!--city search bar-->
            <div class="col-md-4 rounded city-container">
                <h3>Search for A City:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="city-search form-control" placeholder="City" aria-label="City" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="search-btn btn btn-primary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
